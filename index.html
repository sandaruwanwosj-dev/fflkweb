<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>

        body {

</head>
<body>

<div class="container">

            <option value="sg">Singapore (sg)</option>

            <option value="id">Indonesia (id)</option>
            <option value="br">Brazil (br)</option>

        <input type="text" id="uid" name="uid" placeholder="Game ID (‡∂ã‡∂Ø‡∑è: 12345678)" required>

    </form>

    <h2>‡∂¥‡∑ä‚Äç‡∂ª‡∂≠‡∑í‡∂†‡∑è‡∂ª‡∂∫</h2>
    <div id="result">‡∂¥‡∑ä‚Äç‡∂ª‡∂≠‡∑í‡∂†‡∑è‡∂ª‡∂∫ ‡∂∏‡∑ô‡∑Ñ‡∑í ‡∂Ø‡∑í‡∑É‡∑ä‡∑Ä‡∂±‡∑î ‡∂á‡∂≠...</div>
</div>

<script>
    document.getElementById('dataForm').addEventListener('submit', async function(event) {
        event.preventDefault(); 

        const region = document.getElementById('region').value;
        const uid = document.getElementById('uid').value;
        const resultDiv = document.getElementById('result');
        const submitBtn = document.getElementById('submitBtn');

        resultDiv.innerHTML = '‡∂â‡∂Ω‡∑ä‡∂Ω‡∑ì‡∂∏ ‡∂∫‡∑Ä‡∂∏‡∑í‡∂±‡∑ä... ‡∂ö‡∂ª‡∑î‡∂´‡∑è‡∂ö‡∂ª ‡∂ª‡∑ê‡∂Ø‡∑ì ‡∑É‡∑í‡∂ß‡∑í‡∂±‡∑ä‡∂±.';
        submitBtn.disabled = true; // ‡∂∂‡∑ú‡∂≠‡∑ä‡∂≠‡∂∏ disable ‡∂ö‡∑í‡∂ª‡∑ì‡∂∏

        // ‚ö†Ô∏è ‡∑Ä‡∑ê‡∂Ø‡∂ú‡∂≠‡∑ä: ‡∂∏‡∑ô‡∂∏ URL ‡∂ë‡∂ö ‡∂î‡∂∂‡∑ö Railway Deploy ‡∂ö‡∑Ö ‡∑É‡∂ª‡∑ä‡∑Ä‡∂ª‡∑ä ‡∂ë‡∂ö‡∑ö ‡∑É‡∂¢‡∑ì‡∑Ä‡∑ì URL ‡∂ë‡∂ö‡∂ß ‡∑Ä‡∑ô‡∂±‡∑É‡∑ä ‡∂ö‡∂ª‡∂±‡∑ä‡∂±!
        // ‡∂∏‡∑î‡∂Ω‡∑í‡∂±‡∑ä‡∂∏ Local testing ‡∑É‡∂≥‡∑Ñ‡∑è ‡∂¥‡∑Ñ‡∂≠ URL ‡∂ë‡∂ö ‡∂∑‡∑è‡∑Ä‡∑í‡∂≠ ‡∂ö‡∂ª‡∂±‡∑ä‡∂±:
        const backendUrl = 'http://localhost:3000/api/get-likes'; 
        
        // üí° Server ‡∂ë‡∂ö Deploy ‡∂ö‡∑Ö ‡∂¥‡∑É‡∑î, ‡∂∏‡∑ô‡∂∏ ‡∂ª‡∑ö‡∂õ‡∑è‡∑Ä ‡∂¥‡∑Ñ‡∂≠ ‡∂Ø‡∑ê‡∂ö‡∑ä‡∑Ä‡∑ô‡∂± ‡∂Ü‡∂ö‡∑è‡∂ª‡∂∫‡∂ß ‡∑Ä‡∑ô‡∂±‡∑É‡∑ä ‡∂ö‡∂ª‡∂±‡∑ä‡∂± (‡∂ã‡∂Ø‡∑è‡∑Ñ‡∂ª‡∂´‡∂∫‡∂ö‡∑ä ‡∂Ω‡∑ô‡∑É):
        // const backendUrl = 'https://your-unique-proxy-name.railway.app/api/get-likes'; 
        
        try {
            const response = await fetch(backendUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ region: region, uid: uid })
            });

            const data = await response.json();
            
            // ‡∂¥‡∑ä‚Äç‡∂ª‡∂≠‡∑í‡∂µ‡∂Ω‡∂∫ ‡∂¥‡∑ô‡∂±‡∑ä‡∑Ä‡∑ì‡∂∏
            resultDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`; 

        } catch (error) {
            console.error('‡∂â‡∂Ω‡∑ä‡∂Ω‡∑ì‡∂∏ ‡∂∫‡∑ê‡∑Ä‡∑ì‡∂∏‡∑ö ‡∂Ø‡∑ù‡∑Ç‡∂∫:', error);
            resultDiv.innerHTML = '<span class="error">‡∂Ø‡∂≠‡∑ä‡∂≠ ‡∂Ω‡∂∂‡∑è ‡∂ú‡∑ê‡∂±‡∑ì‡∂∏‡∑ö ‡∂Ø‡∑ù‡∑Ç‡∂∫‡∂ö‡∑ä. ‡∂ö‡∂ª‡∑î‡∂´‡∑è‡∂ö‡∂ª ‡∂±‡∑ê‡∑Ä‡∂≠ ‡∂ã‡∂≠‡∑ä‡∑É‡∑è‡∑Ñ ‡∂ö‡∂ª‡∂±‡∑ä‡∂±. (Backend Server ‡∂ö‡∑ä‚Äç‡∂ª‡∑í‡∂∫‡∑è‡∂≠‡∑ä‡∂∏‡∂ö ‡∂Ø‡∑ê‡∂∫‡∑í ‡∂¥‡∂ª‡∑ì‡∂ö‡∑ä‡∑Ç‡∑è ‡∂ö‡∂ª‡∂±‡∑ä‡∂±.)</span>';
        } finally {
            submitBtn.disabled = false; // ‡∂∂‡∑ú‡∂≠‡∑ä‡∂≠‡∂∏ ‡∂±‡∑ê‡∑Ä‡∂≠ enable ‡∂ö‡∑í‡∂ª‡∑ì‡∂∏
        }
    });
</script>
